<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Mudando o texto na caixa</title>
    <style>
      body {
        width: 80%;
        margin: auto;
        font-size: 30px;
      }

      .textBox {
        align-items: center;
        border: 1px solid black;
        display: flex;
        height: 150px;
        margin-top: 20px;
        padding: 10px;
        width: 700px;
      }
    </style>
  </head>
  <body>
    Digite seu texto aqui:
    <input id="text" type="text" size="50">
    <br>
    <div class="textBox" id="textBox">Seu Texto aparecer√° aqui!!!
    </div>
    <script>
      const text = document.querySelector('#text');
      text.addEventListener('keyup', writeText);

      function writeText() {
        const box = document.querySelector('.textBox');
        box.innerHTML = text.value;
      }
    </script>
  </body>
</html>
